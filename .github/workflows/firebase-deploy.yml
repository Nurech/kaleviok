name: Firebase Deploy

on:
  push:
    branches:
      - master
      - development

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Build Application for Production
        if: github.ref == 'refs/heads/master'
        run: pnpm run build:prod

      - name: Build Application for Development
        if: github.ref == 'refs/heads/development'
        run: pnpm run build:dev

      - name: Deploy to Firebase (Production)
        if: github.ref == 'refs/heads/master'
        uses: w9jds/firebase-action@master
        with:
          args: deploy --only hosting,functions --project ${{ secrets.FIREBASE_PROJECT_ID_PROD }}
        env:
          GCP_SA_KEY: ${{ secrets.GCP_SA_KEY_PROD }}

      - name: Deploy to Firebase (Development)
        if: github.ref == 'refs/heads/development'
        uses: w9jds/firebase-action@master
        with:
          args: deploy --only hosting,functions --project ${{ secrets.FIREBASE_PROJECT_ID_DEV }}
        env:
          GCP_SA_KEY: ${{ secrets.GCP_SA_KEY_DEV }}
