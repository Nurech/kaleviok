name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - master

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    env:
      FIREBASE_CONFIG: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_KALEVIOK_PROD }}
    steps:
      - uses: actions/checkout@v4

      - name: Extract FIREBASE_APP_ID
        run: echo "$FIREBASE_CONFIG" | grep FIREBASE_APP_ID | cut -d '=' -f2
        id: extract_firebase_app_id

      - name: Build and Deploy
        run: |
          echo "Deploying with APP ID: ${{ steps.extract_firebase_app_id.outputs.result }}"
          npm ci && npm run build
        env:
          FIREBASE_APP_ID: ${{ steps.extract_firebase_app_id.outputs.result }}

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_KALEVIOK_PROD }}
          channelId: live
          projectId: kaleviok-prod
