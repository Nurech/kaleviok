<mat-sidenav-container class="h-full">
    <mat-sidenav
        position="end"
        [attr.role]="'navigation'"
        [mode]="isHandheld() ? 'over' : 'side'"
        [opened]="drawerService.isOpen()"
        (openedStart)="drawerService.isOpen.set(true)"
        (closedStart)="drawerService.isOpen.set(false)"
        class="app-sidenav">
        <app-sidenav></app-sidenav>
    </mat-sidenav>
    <mat-sidenav-content class="h-full">
        <div class="flex flex-col">
            <app-header></app-header>
            <div class="p-2">
                <router-outlet></router-outlet>
            </div>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
