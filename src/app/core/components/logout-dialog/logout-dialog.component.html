<div class="text-blue-500" [appBackgroundIcon]="'logout'">
  <h2 mat-dialog-title>{{ 'logout' | translate }}</h2>
  <mat-dialog-content>{{ 'logout_description' | translate }}</mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button mat-dialog-close>{{ 'close' | translate }}</button>
    <button mat-button mat-dialog-close (click)="onLogout()">{{ 'logout' | translate }}</button>
  </mat-dialog-actions>
</div>
