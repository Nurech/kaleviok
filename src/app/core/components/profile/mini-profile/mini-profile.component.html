<mat-card class="m-1 mb-2 bg-transparent" appearance="outlined">
    <mat-card-header class="m-1 flex size-16 items-center justify-center self-center p-0">
        <app-avatar [account]="account$ | async"></app-avatar>
    </mat-card-header>
    <mat-card-content>
        <p>{{ (account$ | async)?.firstName }} {{ (account$ | async)?.lastName }}</p>
    </mat-card-content>
    <mat-card-actions class="flex justify-center">
        <button mat-icon-button>
            <mat-icon class="mb-1" (click)="onNotifications()">notifications</mat-icon>
        </button>
        <button mat-icon-button>
            <mat-icon class="mb-1" (click)="onSettingsClick()">settings</mat-icon>
        </button>
        <button mat-icon-button>
            <mat-icon class="mb-1" (click)="onLogout()">logout</mat-icon>
        </button>
    </mat-card-actions>
</mat-card>
