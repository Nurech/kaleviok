<div
    class="flex w-full flex-col items-center justify-center rounded-lg border-2 border-dashed py-2 transition duration-300 ease-in-out hover:border-gray-400 hover:bg-gray-100"
    tabindex="0"
    [ngClass]="{ 'bg-gray-200': isHovering }"
    (click)="fileInput.click()"
    (keyup)="fileInput.click()"
    (dragover)="onDragOver($event)"
    (dragleave)="onDragLeave($event)"
    (drop)="onDrop($event)">
    <mat-icon class="text-gray-500">cloud_upload</mat-icon>
    @if (!deviceService.isHandheld()) {
        <p class="text-gray-500">Drag & Drop files here</p>
        <p class="text-sm text-gray-400">or</p>
        <button mat-button color="primary">Select files</button>
    } @else {
        <p>Select files</p>
    }
    <input type="file" #fileInput multiple class="hidden" (change)="onFileSelect($event)" />
</div>
