<lib-color-input
  label="Seed/Primary Color"

  (valueChanged)="seedValueChanged($event)"
  showRandomBtn
></lib-color-input>

<mat-divider></mat-divider>

<lib-color-input
  label="Secondary Color"
  [value]="secondaryValue()"
  (valueChanged)="secondaryValueChanged($event)"
></lib-color-input>
<lib-color-input
  label="Tertiary Color"
  [value]="tertiaryValue()"
  (valueChanged)="tertiaryValueChanged($event)"
></lib-color-input>
<lib-color-input
  label="Error Color"
  [value]="errorValue()"
  (valueChanged)="errorValueChanged($event)"
></lib-color-input>
<lib-color-input
  label="Neutral Color"
  [value]="neutralValue()"

></lib-color-input>
<lib-color-input
  label="Neutral Variant Color"
  [value]="neutralVariantValue()"
  (valueChanged)="neutralVariantValueChanged($event)"
></lib-color-input>
