<lib-alert>
  <span alert-heading>Heads up!</span>
  These colors will get reset with seed colors or color mode.
</lib-alert>
<p></p>
<button
  mat-flat-button
  class="block-btn mb-2"
  matTooltip="Generate sys colors from seed colors"
  (click)="resetSysColors()"
>
  Reset
</button>
<mat-form-field appearance="outline" class="block-btn sys-search-input">
  <mat-icon matPrefix>search</mat-icon>
  <input
    type="text"
    matInput
    placeholder="Search sys colors..."
    [formControl]="search"
  />
</mat-form-field>
@for (item of filteredSysColors; track $index) {

<lib-color-input
  [label]="item"
  [value]="getSysColorValue(item)()"
  (valueChanged)="setSysColorValue(item, $event)"
></lib-color-input>

}
