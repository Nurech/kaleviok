<mat-button-toggle-group [formControl]="mode" aria-label="Color mode">
  <mat-button-toggle value="dark">
    <mat-icon>dark_mode</mat-icon>
  </mat-button-toggle>
  <mat-button-toggle value="auto"
    ><mat-icon>brightness_medium</mat-icon></mat-button-toggle
  >
  <mat-button-toggle value="light"
    ><mat-icon>light_mode</mat-icon></mat-button-toggle
  >
</mat-button-toggle-group>
