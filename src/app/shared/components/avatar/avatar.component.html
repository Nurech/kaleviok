@if (account(); as account) {
<div class="flex items-center justify-center overflow-hidden rounded-full  w-full h-full">
  @if (account?.photoURL) {
    <button
      [routerLink]="['/account']"
      [queryParams]="{ id: account?.uid }"
      class="rounded-full p-0 overflow-hidden flex items-center justify-center w-full h-full border-none"
      [attr.aria-label]="'your_profile' | translate"
      [ngStyle]="{
        'background-image': 'url(' + account.photoURL + ')',
        'background-size': 'cover',
        'background-position': 'center'
    }">
    </button>
  } @else {
    <button
      [routerLink]="['/profile']"
      class="rounded-full p-0 overflow-hidden flex items-center justify-center w-full h-full border-none"
      [attr.aria-label]="'your_profile' | translate">
      <div
        class="flex w-full h-full items-center justify-center rounded-full text-lg font-medium"
        [ngStyle]="{ 'background-color': backgroundColor, 'color': textColor }">
        <span class="text-center pt-[0.125rem]">
          {{ initials }}
        </span>
      </div>
    </button>
  }
</div>
}
