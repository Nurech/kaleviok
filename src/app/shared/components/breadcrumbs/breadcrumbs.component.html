<nav class="flex items-center space-x-2 text-sm text-gray-600">
    <a [routerLink]="'/'" class="text-gray-500 hover:text-gray-700">
        <mat-icon>home</mat-icon>
    </a>

    <span *ngFor="let crumb of breadcrumbs(); let last = last" class="flex items-center">
        <mat-icon class="mx-1 text-gray-400">chevron_right</mat-icon>

        <ng-container *ngIf="crumb.label === '...'">
            <span class="text-gray-400">...</span>
        </ng-container>

        <ng-container *ngIf="crumb.label !== '...'">
            <a *ngIf="!last; else currentCrumb" [routerLink]="crumb.url" class="hover:text-gray-700">
                {{ crumb.label }}
            </a>
            <ng-template #currentCrumb>
                <span class="font-semibold text-black">{{ crumb.label }}</span>
            </ng-template>
        </ng-container>
    </span>
</nav>
