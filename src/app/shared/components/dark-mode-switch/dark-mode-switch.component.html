<div class="switch-container">
  <div [class.is-auto-mode]="colorMode() === 'auto'" [class.is-dark-mode]="colorMode() === 'dark'" class="track">
    <div (click)="changeTheme('dark')" class="dark-mode switch" matTooltip="Switch to dark mode" role="button">
      <mat-icon>dark_mode</mat-icon>
      @if (variant === 'full') {
        Switch to dark mode
      }
    </div>
    <div (click)="changeTheme('auto')" class="auto-mode switch" matTooltip="Switch to auto mode" role="button">
      <mat-icon>brightness_medium</mat-icon>
      @if (variant === 'full') {
        Switch to auto mode
      }
    </div>
    <div (click)="changeTheme('light')" class="light-mode switch" matTooltip="Switch to light mode" role="button">
      <mat-icon>light_mode</mat-icon>
      @if (variant === 'full') {
        Switch to light mode
      }
    </div>
  </div>
</div>
