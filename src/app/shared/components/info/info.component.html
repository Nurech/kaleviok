<button
  class="m-0 flex size-3.5 content-center items-center justify-center"
  matRipple
  [matRippleCentered]="true"
  [matRippleUnbounded]="true"
  [matRippleRadius]="20"
  [matTooltip]="text"
  (click)="toggle()"
  [attr.aria-label]="'read_more' | translate"
>
  <mat-icon class="icon-xxs">info</mat-icon>
</button>
