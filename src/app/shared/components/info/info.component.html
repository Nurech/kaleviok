<button
  class="mx-1 flex size-5 content-center items-center justify-center"
  matRipple
  [matRippleCentered]="true"
  [matRippleUnbounded]="true"
  [matRippleRadius]="20"
  [matTooltip]="text"
  (click)="toggle()"
  [attr.aria-label]="'read_more' | translate"
>
  <mat-icon class="icon-xs">info</mat-icon>
</button>
