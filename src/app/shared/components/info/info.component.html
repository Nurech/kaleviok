<button
  class="size-5 mx-1 flex justify-center content-center items-center"
  matRipple
  [matRippleCentered]="true"
  [matRippleUnbounded]="true"
  [matRippleRadius]="20"
  [matTooltip]="text"
  (click)="toggle()"
  [attr.aria-label]="'read_more' | translate"
>
  <mat-icon class="icon-xs">info</mat-icon>
</button>
