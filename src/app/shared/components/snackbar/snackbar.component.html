<div class="flex flex-row items-center justify-center space-x-4">
  <span class="flex items-center justify-center">{{ data.message }}</span>

  @if (data.action) {
    @if (data.action === SnackbarActions.CLOSE) {
      <button mat-icon-button class="ml-4" (click)="onClose()">
        <mat-icon>close</mat-icon>
      </button>
    }
  }
</div>
