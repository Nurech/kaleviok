<div class="w-full max-w-md bg-gray-900 rounded-lg shadow-md p-8 mx-auto border border-gray-700 dark:border-gray-700">
  <h2 class="text-white text-2xl font-semibold mb-6">Welcome back</h2>
  <div class="flex gap-4 mb-4">
    <button (click)="loginWithGoogle()"
      class="flex items-center justify-center w-full bg-gray-700 text-white rounded-lg p-2 text-sm hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-600 dark:text-gray-400 dark:hover:bg-gray-700">
      <img src="https://www.svgrepo.com/show/355037/google.svg" alt="Google" class="w-5 h-5 mr-2">
      Log in with Google
    </button>
  </div>
  <div class="relative flex items-center mb-4">
    <div class="flex-grow border-t border-gray-600"></div>
    <span class="px-3 text-gray-400 text-sm">or</span>
    <div class="flex-grow border-t border-gray-600"></div>
  </div>
  <form>
    <div class="mb-4">
      <label for="email" class="block text-sm text-gray-400 mb-2">Email</label>
      <input
        type="email"
        id="email"
        placeholder="Enter your email"
        class="w-full bg-gray-800 text-gray-300 rounded-lg border border-gray-700 placeholder-gray-500 focus:ring-gray-600 focus:border-gray-600"
      />
    </div>
    <div class="mb-4">
      <label for="password" class="block text-sm text-gray-400 mb-2">Password</label>
      <input
        type="password"
        id="password"
        placeholder="••••••••"
        class="w-full bg-gray-800 text-gray-300 rounded-lg border border-gray-700 placeholder-gray-500 focus:ring-gray-600 focus:border-gray-600"
      />
    </div>
    <div class="flex items-start flex-col justify-between mb-6">
      <label class="flex items-center text-gray-400">
        <input type="checkbox" class="w-4 h-4 text-blue-600 border-gray-600 rounded focus:ring-gray-600 focus:ring-offset-gray-900">
        <span class="ml-2 text-sm">Remember me</span>
      </label>
      <a href="#" class="text-sm text-blue-500 hover:underline">Forgot password?</a>
    </div>
    <button
      type="submit"
      class="w-full bg-blue-600 text-white rounded-lg py-2 px-4 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-gray-900"
    >
      Sign in to your account
    </button>
  </form>
  <p class="mt-6 text-sm text-center text-gray-400">
    Don’t have an account yet?
    <a href="#" class="text-blue-500 hover:underline">Sign up here</a>
  </p>
</div>
